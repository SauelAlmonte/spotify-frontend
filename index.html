<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add Tailwindcss Dependencies -->
    <link rel="stylesheet" href="/dist/tailwind.css">
    <!-- Add custom CSS Files Dependencies -->
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/93fe44d00e.js" crossorigin="anonymous"></script>
    <title>Spotify Frontend</title>
</head>
<body>

<div class="h-screen flex flex-col">
    <!--Top Section Start-->

    <div class="bg-teal-400 flex-1 flex">

        <!--sidebar starts-->
        <div class="bg-black text-white w-64 p-6 flex flex-col justify-between">
            <div class="border-b-2 border-gray-50 pb-6">
                <!--Logo-->
                <div class="justify-center items-center pb-6">
                    <img src="img/spotify-logo.png" alt="spotify-logo" class="w-42 h-12">
                </div>

                <!--Menu Starts-->
                <div class="flex flex-col mt-6 pb-8 content-center justify-center">
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-house fa-2x"></i>
                        <p><a href="" class="text-base">Home</a></p>
                    </div>
                    <div class="flex items-center mt-6 space-x-4">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        <p><a href="" class="text-base">Search</a></p>
                    </div>
                    <div class="flex items-center mt-6 space-x-6">
                        <i class="fa-solid fa-lines-leaning fa-2x"></i>
                        <p><a href="" class="text-base">Your Library</a></p>
                    </div>
                </div>
                <!--Menu Ends-->
                <!--PlayLists Starts-->
                <div class="flex flex-col">
                    <div class="pb-2">
                        <p>Playlists</p>
                    </div>
                    <div class="flex flex-col justify-center content-center">
                        <div class="flex items-center space-x-6">
                            <i class="fa-solid fa-square-plus fa-2x"></i>
                            <p><a href="" class="text-base">Create Playlist</a></p>
                        </div>
                        <div class="flex items-center pt-2 space-x-6">
                            <i class="fa-brands fa-gratipay fa-2x"></i>
                            <p><a href="" class="text-base">Liked Songs</a></p>
                        </div>
                    </div>
                </div>
                <!--PlayLists Ends-->
            </div>
                <div class="flex items-center space-x-1">
                    <i class="fa-solid fa-circle-down fa-1x"></i>
                    <p><a href="" class="text-base">Install App</a></p>
                </div>
        </div>
        <!--sidebar ends-->

        <!--Main Content Starts-->
        <div class="bg-teal-500-400 flex-1">
            Main Content
        </div>
        <!--Main Content Ends-->
    </div>
    <!--Top Section End-->

    <!--Bottom Section Start-->
    <div class="bg-gray-500 flex justify-around h-24">
        <div class="flex flex-1 border border-white">
            Album Info & Cover
        </div>
        <div class="flex flex-1 border border-white">
            Player Control Section
            <!--Range-->
        </div>
        <div class="flex flex-1 border border-white">
            Watch List
        </div>
    </div>
    <!--Bottom Section End-->
</div>

<!--JS Dependencies -->
</body>
</html>
