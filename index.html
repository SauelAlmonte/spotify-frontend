<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add Tailwindcss Dependencies -->
    <link rel="stylesheet" href="/dist/tailwind.css">
    <!-- Add custom CSS Files Dependencies -->
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/93fe44d00e.js" crossorigin="anonymous"></script>
    <title>Spotify Frontend</title>
</head>
<body>

<div class="h-screen flex flex-col">
    <!--Top Section Start-->

    <div class="flex-1 flex">

        <!--sidebar starts-->
        <div class="bg-black text-white w-64 p-6 flex flex-col justify-between">
            <div class="border-b-2 border-gray-50 pb-6">
                <!--Logo-->
                <div class="justify-center items-center pb-6">
                    <img src="img/spotify-logo.png" alt="spotify-logo" class="w-42 h-12">
                </div>

                <!--Menu Starts-->
                <div class="flex flex-col mt-6 pb-8 content-center justify-center">
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-house fa-2x"></i>
                        <p><a href="" class="text-base">Home</a></p>
                    </div>
                    <div class="flex items-center mt-6 space-x-4">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        <p><a href="" class="text-base">Search</a></p>
                    </div>
                    <div class="flex items-center mt-6 space-x-6">
                        <i class="fa-solid fa-lines-leaning fa-2x"></i>
                        <p><a href="" class="text-base">Your Library</a></p>
                    </div>
                </div>
                <!--Menu Ends-->
                <!--PlayLists Starts-->
                <div class="flex flex-col">
                    <div class="pb-2">
                        <p>Playlists</p>
                    </div>
                    <div class="flex flex-col justify-center content-center">
                        <div class="flex items-center space-x-6">
                            <i class="fa-solid fa-square-plus fa-2x"></i>
                            <p><a href="" class="text-base">Create Playlist</a></p>
                        </div>
                        <div class="flex items-center pt-2 space-x-6">
                            <i class="fa-brands fa-gratipay fa-2x"></i>
                            <p><a href="" class="text-base">Liked Songs</a></p>
                        </div>
                    </div>
                </div>
                <!--PlayLists Ends-->
            </div>
                <div class="flex items-center space-x-1 hover:cursor-pointer">
                    <i class="fa-solid fa-circle-down fa-1x"></i>
                    <p><a href="" class="text-base">Install App</a></p>
                </div>
        </div>
        <!--sidebar ends-->

        <!--Main Content Starts-->
        <div class="bg-gradient-to-b from-teal-600 to-transparent flex-1">
            <div class="flex justify-center justify-between p-8">
                <div class="flex gap-x-5">
                    <i class="fa-solid fa-circle-arrow-left text-gray-900 fa-2x opacity-50 hover:cursor-pointer"></i>
                    <i class="fa-solid fa-circle-arrow-right text-gray-900 fa-2x opacity-50 hover:cursor-pointer"></i>
                </div>
                <div class="flex justify-evenly gap-x-5 border-b-2 border-gray-600 pb-6">
                    <button class="rounded-3xl bg-gray-400 px-8 shadow">UPGRADE</button>
                    <img src="https://i.pravatar.cc/40" class="rounded-full shadow" alt="avatar">
                </div>
            </div>
            <div class="flex p-10 items-center">
                <div class="flex grid grid-cols-1 grid-rows-1 bg-teal-300 shadow-2xl  place-content-center p-2">
                    <i class="fa-brands fa-spotify fa-1.5x text-fuchsia-500 mb-6"></i>
                    <div class="py-3 px-2">
                        <h1 class="text-fuchsia-500 font-bold text-5xl">
                        Your Top <br>Songs
                    </h1>
                        <h1 class="text-fuchsia-500 font-bold text-8xl">
                            2020
                        </h1>
                    </div>
                </div>
                <div class="flex flex-col ml-8">
                    <p class="text-white text-xl opacity-75">
                        PLAYLIST
                    </p>
                    <h1 class="text-white font-bold text-9xl">
                        Your Top Songs 2020
                    </h1>
                    <p class="text-white text-xl opacity-75">
                        The songs you loved most this year, all wrapped up.
                    </p>
                    <p class="text-white text-xl">
                        <span class="font-bold text-white">Spotify</span>
                        <span class="opacity-75">* 1 Like * 100 songs, 6 hr 20 min</span>
                    </p>
                </div>
            </div>
        </div>
        <!--Main Content Ends-->
    </div>
    <!--Top Section End-->

    <!--Bottom Section Start-->
    <div class="bg-gray-500 flex justify-around p-2 shadow-lg">
        <div class="flex flex-1 p-6 items-center space-x-4 hover:shadow-2xl hover:rounded-2xl hover:border-2 hover:border-gray-600">
            <div class="shadow-lg hover:cursor-pointer">
                <img src="img/ready-to-die.jpg" alt="biggie" class="w-24 h-24">
            </div>
            <div class="flex flex-col content-center text-white hover:cursor-pointer">
                <h1 class="text-2xl">Juicy</h1>
                <p class="text-base text-gray-50">The Notorious BIG: Ready to Die</p>
            </div>
            <div>
                <i class="fa-regular fa-heart fa-1x text-white hover:cursor-pointer"></i>
            </div>
<!--            <div class="">-->
<!--                <p>Duets: The Final Chapter</p>-->
<!--            </div>-->
        </div>
        <div class="flex flex-1 flex-col place-content-center justify-evenly hover:shadow-2xl hover:rounded-2xl hover:border-2 hover:border-gray-600">
            <div class="flex justify-evenly">
                <i class="fa-solid fa-backward-step fa-2x text-white hover:cursor-pointer shadow"></i>
                <i class="fa-solid fa-backward-fast fa-2x text-white hover:cursor-pointer shadow"></i>
                <i class="fa-solid fa-play fa-2x text-white hover:cursor-pointer shadow"></i>
                <i class="fa-solid fa-forward-fast fa-2x text-white hover:cursor-pointer shadow"></i>
                <i class="fa-solid fa-forward-step fa-2x text-white hover:cursor-pointer shadow"></i>
            </div>
            <div class="flex justify-center ">
                <audio src="audio/ready-to-die.mp3" class="shadow" controls></audio>
            </div>
            <!--Range-->
        </div>
        <div class="flex flex-1 flex-col place-content-center justify-around hover:shadow-2xl hover:rounded-2xl hover:border-2 hover:border-gray-600">
            <div class="flex justify-around ">
                <img src="img/playlist.png" class="w-10 h-10" alt="playlist">
                <i class="fa-solid fa-volume-high fa-2x text-white"></i>
                <i class="fa-solid fa-volume-low fa-2x text-white"></i>
                <i class="fa-solid fa-volume-xmark fa-2x text-white"></i>
            </div>
        </div>
    </div>
    <!--Bottom Section End-->
</div>

<!--JS Dependencies -->
</body>
</html>
